<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Radhika San ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    h1 {
      color: #ff4d6d;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ccc;
      position: absolute;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container" id="stage">
  <h1>Hi Radhika San üíï</h1>
  <p>Something special is loading for you‚Ä¶</p>
</div>

<script>
  const stage = document.getElementById("stage");

  // Smooth helper: fade swap content
  function show(content) {
    stage.style.opacity = 0;
    setTimeout(() => {
      stage.innerHTML = content;
      stage.style.opacity = 1;
    }, 250);
  }

  // Make fades smooth
  stage.style.transition = "opacity 250ms ease";

  // STEP 1: Photos (3 sec each)
  show(`<img src="photo1.jpg" alt="photo 1">`);

  setTimeout(() => {
    show(`<img src="photo2.jpg" alt="photo 2">`);
  }, 3000);

  setTimeout(() => {
    show(`<img src="photo3.jpg" alt="photo 3">`);
  }, 6000);

  // STEP 2: Message after 9 seconds total
  setTimeout(() => {
    show(`
      <h1>My Dearest Radhika San ‚ù§Ô∏è</h1>
      <p>
        This is our first Valentine‚Äôs Day together,
        and my heart still feels a little shocked at
        how beautifully you‚Äôve become a part of my life.
        <br><br>
        You bring warmth, laughter, comfort, and magic
        into my days without even trying.
        Loving you feels natural, exciting,
        and deeply right.
        <br><br>
        You are my soulmate, baby.
      </p>
      <button class="yes" onclick="nextStep()">Click me ü•∫</button>
    `);
  }, 9000);

  function nextStep() {
    show(`
      <h1>My Lemon Pie Radhika San üçãü•ß</h1>
      <p>
        Will you be my Valentine?
        <br>
        <small>(pssss try clicking NO üòè)</small>
      </p>
      <button class="yes" onclick="finalStep()">YESSSS MY SWEET BOY üíñ</button>
      <button class="no" id="noBtn">NOPE üòõ</button>
    `);

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const padding = 20;
      const btnW = noBtn.offsetWidth || 120;
      const btnH = noBtn.offsetHeight || 50;

      const x = Math.random() * (window.innerWidth - btnW - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - btnH - padding * 2) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  }

  function finalStep() {
    // Final message stays full time, image below it
    show(`
      <h1>You‚Äôve made me the happiest man alive üíò</h1>
      <p>

      <div style="margin-top:16px;">

  }
</script>



</body>
</html>
