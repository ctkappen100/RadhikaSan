<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Radhika San ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      display: block;
      margin: 0 auto 10px auto;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 0;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.35;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Smooth dissolve for all transitions */
    #stage {
      transition: opacity 0.6s ease;
      opacity: 1;
    }

    /* Final image size */
    .final-img {
      width: 30%;
      margin: 20px auto 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>
  <div class="container" id="stage">
    <h1>Hi Radhika San üíï</h1>
    <p>Something special is loading for you‚Ä¶</p>
  </div>

  <script>
    const music = document.getElementById("bgMusic");

function playMusic() {
  if (!music) return;
  music.volume = 0.6; // soft, romantic
  music.play().catch(() => {});
}
    const stage = document.getElementById("stage");

    // Dissolve transition helper
    function dissolve(content) {
      stage.style.opacity = 0;
      setTimeout(() => {
        stage.innerHTML = content;
        stage.style.opacity = 1;
      }, 600);
    }

    // PHOTO 1 (0s -> 3s)
    dissolve(`<img src="photo1.jpg" alt="photo 1">`);

    // PHOTO 2 (3s -> 6s)
    setTimeout(() => {
      dissolve(`<img src="photo2.jpg" alt="photo 2">`);
    }, 3000);

    // PHOTO 3 (6s -> 9s)
    setTimeout(() => {
      dissolve(`<img src="photo3.jpg" alt="photo 3">`);
    }, 6000);

    // MESSAGE (after 9 seconds)
    setTimeout(() => {
      dissolve(`
        <h1>My Dearest Radhika San ‚ù§Ô∏è</h1>
        <p>
          This is our first Valentine‚Äôs Day together,
          and my heart still feels a little shocked at
          how beautifully you‚Äôve become a part of my life.
          <br><br>
          You bring warmth, laughter, comfort, and magic
          into my days without even trying.
          Loving you feels natural, exciting,
          and deeply right.
          <br><br>
          You are my soulmate, baby.
        </p>
        <button class="yes" onclick="playMusic(); nextStep()">Click me ü•∫</button>
      `);
    }, 9000);

  function nextStep() {
  dissolve(`
    <h1>My Lemon Pie Radhika San üçãü•ß</h1>
    <p>
      Will you be my Valentine?
      <br>
      <small>(pssss try clicking NO üòè)</small>
    </p>

    <div style="margin-top:20px;">
      <button class="yes" onclick="finalStep()">YESSSS MY SWEET BOY üíñ</button>
    </div>

    <div style="margin-top:10px; position:relative; height:60px;">
      <button class="no" id="noBtn" style="left:50%; transform:translateX(-50%);">
        NOPE üòõ
      </button>
    </div>
  `);

  setTimeout(() => {
    const noBtn = document.getElementById("noBtn");
    if (!noBtn) return;

    noBtn.addEventListener("mouseover", () => {
      const padding = 20;
      const btnW = noBtn.offsetWidth || 120;
      const btnH = noBtn.offsetHeight || 50;

      const x = Math.random() * (window.innerWidth - btnW - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - btnH - padding * 2) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    });
  }, 650);
}

    function finalStep() {
      dissolve(`
        <h1>You‚Äôve made me the happiest man alive üíò</h1>
        <p>
          Choosing me, loving me, and being you‚Ä¶
          <br><br>
          it means everything to me.
          I love you more than words,
          more than distance,
          more than time itself. ‚ù§Ô∏è
        </p>
        <p><strong>Forever yours.</strong></p>

        <img src="final.jpg" class="final-img" alt="us together">
      `);
    }
  </script>
</body>
</html>
