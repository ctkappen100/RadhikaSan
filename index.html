<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Radhika San ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 22px;
      background: white;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 16px;
      display: block;
      margin: 0 auto 12px auto;
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin: 8px 0 12px 0;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.45;
      margin: 10px 0;
    }

    small { font-size: 15px; }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      width: 100%;
      max-width: 280px;
    }

    .no {
      background: #ccc;
      position: absolute;
      user-select: none;
    }

    /* Dissolve effect */
    #stage {
      transition: opacity 0.6s ease;
      opacity: 1;
    }

    .final-img {
      width: 30%;
      margin: 18px auto 0 auto;
      display: block;
      border-radius: 14px;
    }

    @media (min-width: 768px) {
      .container { max-width: 600px; }
      h1 { font-size: 28px; }
      p { font-size: 19px; }
    }
  </style>
</head>

<body>
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="stage">
    <h1>Hi Radhika San üíï</h1>
    <p>Something special is loading for you‚Ä¶</p>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const music = document.getElementById("bgMusic");

    function dissolve(content) {
      stage.style.opacity = 0;
      setTimeout(() => {
        stage.innerHTML = content;
        stage.style.opacity = 1;
      }, 600);
    }

    // Optional: gentle music fade-in (starts after user click)
    function playMusic() {
      if (!music) return;
      music.volume = 0;
      music.play().catch(() => {});
      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.02;
        music.volume = Math.min(vol, 0.6);
        if (vol >= 0.6) clearInterval(fade);
      }, 120);
    }

    // --- TIMING ---
    // 0s‚Äì3s: loading message stays
    // 3s‚Äì6s: photo1
    // 6s‚Äì9s: photo2
    // 9s‚Äì12s: photo3
    // 12s+: message

    setTimeout(() => {
      dissolve(`<img src="photo1.jpg" alt="photo 1">`);
    }, 3000);

    setTimeout(() => {
      dissolve(`<img src="photo2.jpg" alt="photo 2">`);
    }, 6000);

    setTimeout(() => {
      dissolve(`<img src="photo3.jpg" alt="photo 3">`);
    }, 9000);

    setTimeout(() => {
      dissolve(`
        <h1>My Dearest Radhika San ‚ù§Ô∏è</h1>
        <p>
          This is our first Valentine‚Äôs Day together,
          and my heart still feels a little shocked at
          how beautifully you‚Äôve become a part of my life.
          <br><br>
          You bring warmth, laughter, comfort, and magic
          into my days without even trying.
          Loving you feels natural, exciting,
          and deeply right.
          <br><br>
          You are my soulmate, baby.
        </p>
        <button class="yes" onclick="playMusic(); nextStep()">Click me ü•∫</button>
      `);
    }, 12000);

    function moveNope(noBtn) {
      const padding = 16;
      const btnW = noBtn.offsetWidth || 120;
      const btnH = noBtn.offsetHeight || 50;

      const x = Math.random() * (window.innerWidth - btnW - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - btnH - padding * 2) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    function nextStep() {
      dissolve(`
        <h1>My Lemon Pie Radhika San üçãü•ß</h1>
        <p>
          Will you be my Valentine?
          <br>
          <small>(pssss try clicking NO üòè)</small>
        </p>

        <div style="margin-top:16px;">
          <button class="yes" onclick="finalStep()">YESSSS MY SWEET BOY üíñ</button>
        </div>

        <div style="margin-top:10px; height:70px; position:relative;">
          <button class="no" id="noBtn" style="left:50%; top:10px; transform:translateX(-50%);">
            NOPE üòõ
          </button>
        </div>
      `);

      setTimeout(() => {
        const noBtn = document.getElementById("noBtn");
        if (!noBtn) return;

        // Desktop hover
        noBtn.addEventListener("mouseover", () => moveNope(noBtn));

        // Mobile / touch attempts
        noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNope(noBtn); }, { passive: false });
        noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); moveNope(noBtn); }, { passive: false });

        // If someone manages to click, still escape + do nothing
        noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNope(noBtn); });

      }, 650);
    }

    function finalStep() {
      dissolve(`
        <h1>You‚Äôve made me the happiest man alive üíò</h1>
        <p>
          Choosing me, loving me, and being you‚Ä¶
          <br><br>
          it means everything to me.
          I love you more than words,
          more than distance,
          more than time itself. ‚ù§Ô∏è
        </p>
        <p><strong>Forever yours.</strong></p>
        <img src="final.jpg" class="final-img" alt="us together">
      `);
    }
  </script>
</body>
</html>
